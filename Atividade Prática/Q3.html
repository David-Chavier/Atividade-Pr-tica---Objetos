<body>
    <script>
        
        //         3. Crie um objeto para colocar nome e duas notas. Atribua nome e
        // duas notas para o primeiro objeto, que será nosso primeiro aluno.
        // Agora crie mais um objeto para colocar informações do nosso
        // segundo aluno. Mostre as informações de cada aluno no console.
        // Mostre também a média do primeiro aluno e a média do segundo
        // aluno. Por fim mostre a média desta turma de 2 alunos.

        const aluno1 = {
            nome: 'David',
            nota_1: 07,
            nota_2: 09
        }

        const aluno2 = {
            nome: 'Silas',
            nota_1: 08,
            nota_2: 10
        }

        const mediaNotas1 = (aluno1.nota_1 + aluno1.nota_2)/2
        const mediaNotas2 = (aluno2.nota_1 + aluno2.nota_2)/2

        console.log(aluno1)
        console.log(aluno2)
        console.log(`${aluno1.nome} Tem média ${mediaNotas1}`)
        console.log(`${aluno2.nome} Tem média ${mediaNotas2}`)
        console.log(`A turma tem média ${(mediaNotas1 + mediaNotas2)/2}`)

    </script>
